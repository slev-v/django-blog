<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Posts</title>
</head>
<body>
    <h1>Your Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </div>
    {% empty %}
        <p>You have no posts.</p>
    {% endfor %}
</body>
</html>
